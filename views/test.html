        -ms-transition: color 0.1s ease-in, background 0.1s ease-in;
        -o-transition: color 0.1s ease-in, background 0.1s ease-in;
        transition: color 0.1s ease-in, background 0.1s ease-in;
    }

    a:hover,

        outline: 0;
    }

    a:before,
    a:after {
        -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;

        -ms-transition: color 0.1s ease-in, background 0.1s ease-in;

<script>
    var context;

    function myMove() {
        context= myCanvas.getContext('2d');
        setInterval(draw,100); //speed of animation execution
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        context.font = "50px Georgia";
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }

            if( x<0 || x>300) {
                x = x-300;
            }
            if( y<0 || y>200) y = y-200;
            x+=dx;
            y+=dy;

            context.drawImage(marioSky, x*0.5, 0, 1920*0.3, 1080*0.3);
            context.drawImage(marioGround, x, 280, 1152*0.5, 648*0.5);
            context.fillText("Hello world!", x, y+10);
        }
    }

    var x=0;  //Starting x value
    var y=100;  //starting y value
    var dx=5;  //rate of change of x value (x-speed)
    var dy=0;  //rate of change of y value (y-speed)
    var marioGround = new Image;
    var marioSky = new Image;
    marioGround.src = "/images/Mario_ground.png";
    marioSky.src = "/images/Mario_sky.png";


    function init()
    {
        context= myCanvas.getContext('2d');
        setInterval(draw,100); //speed of animation execution
    }

    function draw()
    {
        context.font = "50px Georgia";
        context.clearRect(0,0, 300,300);
        context.beginPath();
        context.fillStyle="red";
        // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
        //context.arc(x,y,20,0,Math.PI*2,true);
        //context.rect(x, y, 20, 20);
        context.closePath();
        context.fill();
        // Boundary Logic
        if( x<0 || x>300) {
            x = x-300;
        }
        if( y<0 || y>200) y = y-200;
        x+=dx;
        y+=dy;

        context.drawImage(marioSky, x*0.5, 0, 1920*0.3, 1080*0.3);
        context.drawImage(marioGround, x, 280, 1152*0.5, 648*0.5);
        context.fillText("Hello world!", x, y+10);

    }
</script>
